<div class="card">
  <form [formGroup]="volunteerForm" (ngSubmit)="onSave()">
    <!-- Card Header with Volunteer Name -->
    <div class="card-header">
      <h2>Edit Volunteer</h2>
    </div>

    <!-- Card Body -->
    <div class="card-body">
      <!-- Full Name Input -->
      <div class="form-group">
        <label for="fullName" class="form-label">Full Name:</label>
        <input id="fullName" formControlName="fullName" class="form-control" />
      </div>

      <!-- Phone Input -->
      <div class="form-group">
        <label for="phone" class="form-label">Phone Number:</label>
        <input id="phone" formControlName="phone" class="form-control" />
      </div>

      <!-- Days of the Week Buttons -->
      <div class="days-container">
        <button
          *ngFor="let day of daysArray; let i = index"
          type="button"
          [ngClass]="{'active': days.at(i).value}"
          (click)="toggleDay(i)"
          class="day-button"
        >
          {{ day }}
        </button>
      </div>
    </div>

    <!-- Card Footer with Save Button -->
    <div class="card-footer">
      <button type="submit" class="save-button">Save</button>
    </div>
  </form>
</div>
